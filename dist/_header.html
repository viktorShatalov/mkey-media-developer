<body>

    <header class="header" style="background-image: url(img/bg/header_bg.webp);" data-bg-webp="img/bg/header_bg.webp"

    <div class="header__top">
        <picture class="header__top-logo">

        </div>
        <div class="header__center-arrow">

        <div class="header__center-right">

                    <li><a href="">

                            </picture>

                </ul>

            <span></span>
            <span></span>
