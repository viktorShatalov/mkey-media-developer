<header class="header" style="background-image: url(img/bg/header_bg.webp);" data-bg-webp="img/bg/header_bg.webp"
    data-bg="img/bg/header_bg.png">
    <div class="header__top">
        <picture>
            <source type="image/webp" srcset="img/header/logo.webp" >
            <source type="image/png" srcset="img/header/logo.png">
            <img src="img/header/logo.png" alt="logo" loading="lazy" width="174" height="62">
        </picture>
        <div class="header__burger"><span></span></div>
    </div>
    <picture class="header__center-img">
        <source type="image/webp" srcset="img/header/DEV.webp">
        <source type="image/png" srcset="img/header/DEV.png">
        <img src="img/header/DEV.png" alt="dev" loading="lazy">
    </picture>
</header>
